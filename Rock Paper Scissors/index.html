<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Page Title</title>
  </head>
  <body>
    <div class="tutorialTextWrapper">
      <div class="tutorialText">Please select a button</div>
      <div class="tutorialText">To play Rock Paper Scissors</div>
    </div>
    <div class="imageWrapper">
      <div><img src="/Images/rock-paper-scissors.png" class="rps_Img" /></div>
    </div>
    <div class="playerButtons">
      <button class="rock">rock</button>
      <button class="scissors">scissors</button>
      <button class="paper">paper</button>
    </div>
    <div class="playerActions"></div>
    <div class="playerScoreWrapper">
      player score is:
      <div class="playerScore"></div>
      <div class="attestation">
        <a
          href="https://www.flaticon.com/free-icons/rock-paper-scissors"
          title="rock-paper-scissors icons"
          >Rock-paper-scissors icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
  </body>
</html>
