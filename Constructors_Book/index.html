<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Page Title</title>
  </head>
  <body>
    <form action="/submit" method="post" id="bookform">
      <label for="Name">Book Title:</label>
      <input type="text" id="Name" name="Book Title" required />

      <label for="Author">Author:</label>
      <input type="text" id="Author" name="Author" required />

      <label for="Pages">Page Length:</label>
      <input type="text" id="Pages" name="Pages" required />

      <label for="Read">Has this been read:</label>
      <input type="text" id="Read" name="Read" required />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
